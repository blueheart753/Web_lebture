<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./1.js"></script>
  <link rel="stylesheet" href="./1.css">
  <title>Document</title>
</head>

<body>
  <div class="maincontainer">
    <h2>회원가입</h2>
    <form method="post">
      <label for="Id" id="id">
        <p>아이디</p>
        <input type="text" placeholder="아이디를 입력하세요" required class="id" id="Id" minlength="6" maxlength="16">
      </label>
      <label for="Pw" id="pw">
        <p>비밀번호</p>
        <input type="password" placeholder="비밀번호를 입력하세요" required class="pw" id="Pw" minlength="8" maxlength="26">
      </label>
      <button>Submit</button>
    </form>
  </div>
</body>

</html>
